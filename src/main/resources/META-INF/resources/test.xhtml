<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interdisciplinar II</title>
</h:head>
<h:body>
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <div class="treeview" style="background-color: #3a3a3a; color: rgb(210, 210, 210); width: 260px;">
                <div class="treeview-animated w-20 border mx-4 my-4">
                    <hr>
                    <ul class="treeview-animated-list mb-3">
                        <li class="treeview-animated-items">
                            <!-- LANCAMENTOS CONTABEIS -->
                            <a class="closed">
                                <i class="fas fa-angle-right"></i>
                                <span><i class="far fa-envelope-open ic-w mx-1"></i>Lançamentos Contábeis</span>
                            </a>
                            <ul class="nested">
                                <li>
                                    <a class="closed"><i class="fas fa-angle-right"></i>
                                        <span><i class="far fa-calendar-alt ic-w mx-1"></i>Lançamento /
                                            Cadastro</span></a>
                                    <ul class="nested">
                                        <li>
                                            <div class="treeview-animated-element"><i
                                                    class="far fa-bell ic-w mr-1"></i>Lançamentos Avulsos</div>
                                        </li>
                                        <li>
                                            <div class="treeview-animated-element"><i
                                                    class="far fa-address-book ic-w mr-1"></i>Centro de Custo</div>
                                        </li>
                                    </ul>
                                </li>

                                <li>
                                    <a class="closed"><i class="fas fa-angle-right"></i>
                                        <span><i class="far fa-calendar-alt ic-w mx-1"></i>Consultas</span></a>
                                    <ul class="nested">
                                        <li>
                                            <div class="treeview-animated-element"><i
                                                    class="far fa-bell ic-w mr-1"></i>Movimentação do Sistema</div>
                                        </li>
                                        <li>
                                            <div class="treeview-animated-element"><i
                                                    class="far fa-address-book ic-w mr-1"></i>Auditoria de Dados</div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <!-- GERENCIAL -->
                        <li class="treeview-animated-items">
                            <a class="closed">
                                <i class="fas fa-angle-right"></i>
                                <span><i class="far fa-folder-open ic-w mx-1"></i>Relatórios</span>
                            </a>
                            <ul class="nested">
                                <li>
                                    <div class="treeview-animated-element"><i
                                            class="far fa-folder-open ic-w mr-1"></i>Balancete</div>
                                </li>
                                <li>
                                    <div class="treeview-animated-element"><i
                                            class="far fa-folder-open ic-w mr-1"></i>DRE
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    </hr>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
