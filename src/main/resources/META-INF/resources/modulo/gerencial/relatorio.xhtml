<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interdisciplinar II</title>
</h:head>
<h:body style="overflow: hidden; background-color:white; margin: 0px">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <div class="container">
                <h3><b>Relatórios Gerenciais</b></h3>
                <h:form>
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#flipFlop"><i
                            class="fas fa-plus crud-btn"></i> Incluir</button>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#flipFlop"><i
                            class="far fa-edit crud-btn"></i> Alterar</button>
                    <h:commandLink class="btn btn-danger btn-sm" value="Excluir"
                        action="#{estadoConservacaoBean.Deletar(estadoConservacao.id)}">
                        <f:ajax execute="@form" render="@form" />
                        <i class="far fa-trash-alt crud-btn"></i>
                    </h:commandLink>

                    <p:dataTable scrollable="true" scrollHeight="70%" var="item" value="#{relatorioBean.Lista()}"
                        style="margin-top: 10px" rowKey="#{item.id}" selection="#{item}" selectionMode="single"
                        emptyMessage="Não há registros na tabela.">
                        <p:column headerText="Código" style="width: 15%;">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="Descrição" style="width: 70%; text-align: left">
                            <h:outputText value="#{item.nome}" />
                        </p:column>

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="pi pi-cloud-upload" />
                        </f:facet>
                    </p:dataTable>

                    <div class="modal fade" id="flipFlop" widgetVar="flipFlop" tabindex="-1" role="dialog"
                        aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div style="margin-top: 50%; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 650px; height: 200px;"
                                class="modal-content">
                                <div class="modal-header">
                                    <h4 style="font-weight: bold;" class="modal-title" id="modalLabel">Cadastro Estado
                                        de Conservação</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <span class="ui-float-label">
                                        <h:outputText value="Descrição: " />
                                        <p:inputText style="width: 540px;" id="descricao" binding="#{descricao}" />
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <h:commandLink class="btn btn-primary btn-sm" value="Salvar"
                                        action="#{estadoConservacaoBean.Salvar(descricao.value)}">
                                        <f:ajax execute="@form" render="@form" />
                                        <i class="far fa-save crud-btn"></i>
                                    </h:commandLink>
                                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i
                                            class="fas fa-ban"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
<f:metadata>
    <f:viewAction action="#{usuarioBean.VerificaLogin()}" />
</f:metadata>
</html>
