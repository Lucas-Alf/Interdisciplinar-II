<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Interdisciplinar II</title>
    </h:head>
    <h:body style="overflow: hidden; background-color:white; margin: 0px">
    
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h3><b>Cadastro Conta</b></h3>
                    <h:form>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#CadastrarConta" ><i class="fas fa-plus crud-btn" ></i> Incluir</button>

                        <h:commandLink process="@this" class="btn btn-warning btn-sm" value="Alterar" action="#{contaBean.AbreAlterar(item.id)}">
                            <f:ajax execute="@form" render="@form"/>
                            <i class="far fa-edit crud-btn" ></i>
                        </h:commandLink>

                        <div class="modal fade" id="CadastrarConta" widgetVar="CadastrarConta" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                            <div  class="modal-dialog" role="document">
                                <div style="margin-top: 50%; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 650px; height: 325px;" class="modal-content">
                                    <div class="modal-header">
                                        <h4 style="font-weight: bold;" class="modal-title" id="modalLabel">Cadastro Conta</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <span class="ui-float-label">
                                            <h:outputText value="Descrição: " />
                                            <p:inputText style="width: 540px;" id="descricao" binding="#{descricao}"/>
                                        </span>
                                        <span class="ui-float-label">
                                            <h:outputText value="Valor: " style="margin-left: 17px; margin-right: 16px;" />
                                            <p:inputText style="width: 540px;margin-top: 20px;" id="valor" binding="#{valor}"/>
                                        </span>
                                        <span class="ui-float-label">
                                            <h:outputText value="Conta Pai: " />
                                            <p:inputText style="width: 540px;margin-top: 20px;" id="contaPai" binding="#{contaPai}"/>
                                        </span>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandLink class="btn btn-primary btn-sm" value="Salvar" action="#{contaBean.Insert(descricao.value)}">
                                            <f:ajax execute="@form" render="@form"/>
                                            <i class="far fa-save crud-btn" ></i>
                                        </h:commandLink>  
                                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-ban" ></i> Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="AlterarCentroCusto" widgetVar="AlterarCentroCusto" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div style="margin-top: 50%; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 650px; height: 200px;" class="modal-content">
                                    <div class="modal-header">
                                        <h4 style="font-weight: bold;" class="modal-title" id="modalLabel">Alterar Centro de Custo</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <span class="ui-float-label">
                                            <h:outputText value="Nome: " />
                                            <p:inputText style="width: 540px;" id="nome1" value="#{centroCustoBean.centroCusto.nome}"/>
                                        </span>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandLink class="btn btn-primary btn-sm" value="Salvar" action="#{centroCustoBean.Alterar()}">
                                            <f:ajax execute="@form" render="@form"/>
                                            <i class="far fa-save crud-btn" ></i>
                                        </h:commandLink>  
                                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-ban" ></i> Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <p:growl id="messages" showDetail="true" closable="true" />
                    <h:commandLink class="btn btn-danger btn-sm" value="Excluir" action="#{centroCustoBean.Remove(item.id)}">
                        <f:ajax execute="@form" render="@form"/>
                        <i class="far fa-trash-alt crud-btn" ></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-danger btn-sm" value="Atualizar" action="#{centroCustoBean.AtualizarTable()}">
                        <f:ajax execute="@tabela1" render="@form"/>
                        <i class="far fa-trash-alt crud-btn" ></i>
                    </h:commandLink>

                            <p:dataTable scrollable="true" scrollHeight="70%"  id="tabela1" var="item" style="margin-top: 10px" 
                                         rowKey="#{item.id}"   
                                         selection="#{item}"
                                         selectionMode="single"
                                         emptyMessage="Não há registros na tabela.">
                                <p:column headerText="Código" style="width: 10%;">
                                    <h:outputText value="#{item.id}" />
                                </p:column>
                                <p:column headerText="Descrição" style="width: 30%; text-align: left">
                                    <h:outputText value="#{item.descricao}" />
                                </p:column>
                                <p:column headerText="Valor" style="width: 35%; text-align: left">
                                    <h:outputText value="#{item.valor}" />
                                </p:column>
                            </p:dataTable>
    
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
            <script src="/webjars/mdbootstrap-bootstrap-material-design/4.8.8/js/mdb.min.js"></script>
        </h:body>
    </html>
