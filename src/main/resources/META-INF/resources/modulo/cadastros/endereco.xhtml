<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/simple-sidebar.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css" />
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/mdb.min.css" />
    <script src="/webjars/mdbootstrap-bootstrap-material-design/4.8.8/js/popper.min.js"></script>
    <script src="/webjars/mdbootstrap-bootstrap-material-design/4.8.8/js/modules/treeview.js"></script>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
    <title>Ábaco</title>
</h:head>
<h:body style="overflow: hidden; background-color:white; margin: 0px">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <div class="container">
                <h3 style="margin-top: 10px; margin-bottom: 10px; text-align: center; font-weight: bold;">Cadastro de Endereço</h3>
                <h:form>

                    <div class="modal fade" id="CadastrarEndereco" widgetVar="CadastrarEndereco" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" data-backdrop="static">
                        <div class="modal-dialog" role="document">
                            <div style="margin-top: 60%; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 650px;"
                                class="modal-content">
                                <div class="modal-header">
                                    <h4 style="font-weight: bold;" class="modal-title" id="modalLabel">Cadastro de Endereço</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" >
                                    <span class="ui-float-label">
                                        <p:messages for="validacao" id="validacao" var="validacao" showDetail="true" closable="true" />
                                        <h:inputHidden id="id" value="#{enderecoBean.endereco.id}" />
                                        <h:outputText value="CEP: " style="margin-right: 36px;" />
                                        <p:inputNumber id="cep" style="width: 150px;" minValue="0" value="#{enderecoBean.endereco.cep}"></p:inputNumber>

                                        <h:outputText value="Número: " style="margin-left: 10px; margin-right: 10px;" />
                                        <p:inputNumber id="numero" style="width: 60px;" minValue="0" value="#{enderecoBean.endereco.numero}"></p:inputNumber><br/><br/>  

                                        <h:outputText value="Rua: " style="margin-right: 39px;" />
                                        <p:inputText style="width: 542px; " id="rua" value="#{enderecoBean.endereco.rua}" /><br/><br/>
                                        <h:outputText value="Bairro: " style="margin-right: 26px;" />
                                        <p:inputText style="width: 542px; " id="bairro" value="#{enderecoBean.endereco.bairro}" /><br/><br/>
                                        <h:outputText value="Complemento: " style="margin-right: 10px;" />
                                        <p:inputText style="width: 500px; " id="complemento" value="#{enderecoBean.endereco.complemento}" /><br/><br/>
                                        <h:outputText value="Cidade: " style="width: 450px; margin-right: 20px;" />
                                        <p:selectOneMenu id="cidade" filter="true" filterMatchMode="contains" value="#{enderecoBean.endereco.cidadeid}"
                                            style="width: 542px;" converter="CidadeConverter" appendTo="@this">
                                            <f:selectItem itemValue="null" itemLabel="Selecione uma Cidade" />
                                            <f:selectItems value="#{cidadeBean.cidades}" var="cidade"
                                                itemValue="#{cidade}" itemLabel="#{cidade.descricao}" />
                                        </p:selectOneMenu>
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <h:commandLink class="btn btn-primary btn-sm" value="Salvar" action="#{enderecoBean.Salvar()}">
                                        <f:ajax execute="@form" render="@form" />
                                        <i class="far fa-save crud-btn"></i>
                                    </h:commandLink>
                                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-ban"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p:messages for="validacao2" id="validacao2" var="validacao2" showDetail="true" closable="true" />

                    <div class="float-right">
                        <h:outputText style="font-weight:bold" value="Pesquisar: " />
                        <p:inputText style="width: 250px;" id="pesquisa" binding="#{pesquisa}" />
                        <h:commandLink id="botaoPesquisar" style="margin-left: 1px; margin-bottom: 10px; width: 50px; height: 35px;" class="btn btn-info btn-sm" value="" action="#{enderecoBean.Pesquisar(pesquisa.value)}">
                            <f:ajax execute="@form" render="@form" />
                            <i style="margin-left: -8px; margin-top: 3px; font-size: 16px;" class="fas fa-search"></i>
                        </h:commandLink><br />
                    </div>

                    <h:commandLink class="btn btn-success btn-sm" value="Incluir" action="#{enderecoBean.AbrirModal()}">
                        <f:ajax execute="@form" render="@form" />
                        <i class="far fa-edit crud-btn"></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-warning btn-sm" value="Alterar" action="#{enderecoBean.AbreAlterar(item.id)}">
                        <f:ajax execute="@form" render="@form" />
                        <i class="far fa-edit crud-btn"></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-danger btn-sm" value="Excluir" action="#{enderecoBean.Deletar(item.id)}">
                        <f:ajax execute="@form" render="@form" />
                        <i class="far fa-trash-alt crud-btn"></i>
                    </h:commandLink>

                    <p:dataTable scrollable="true" scrollHeight="70%" id="tabela1" var="item"
                        value="#{enderecoBean.enderecos}" style="margin-top: 10px; height: 550px;"
                        rowKey="#{item.id}" selection="#{item}" selectionMode="single"
                        emptyMessage="Não há registros na tabela.">
                        <p:column headerText="Código" style="text-align: center; width: 5%;">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="CEP" style="width: 5%; text-align: center">
                            <h:outputText value="#{item.cep}" />
                        </p:column>
                        <p:column headerText="Rua" style="width: 30%; text-align: left">
                            <h:outputText value="#{item.rua}" />
                        </p:column>
                        <p:column headerText="Número" style="width: 5%; text-align: center">
                            <h:outputText value="#{item.numero}" />
                        </p:column>
                        <p:column headerText="Cidade" style="width: 20%; text-align: left">
                            <h:outputText value="#{item.cidadeid.descricao}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    <script src="/webjars/mdbootstrap-bootstrap-material-design/4.8.8/js/mdb.min.js"></script>
</h:body>
<f:metadata>
    <f:viewAction action="#{usuarioBean.VerificaLogin()}" />
    <f:viewAction action="#{enderecoBean.AtualizarTabela()}" />
    <f:viewAction action="#{cidadeBean.AtualizarTabela()}" />
</f:metadata>
</html>
